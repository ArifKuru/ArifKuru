name: Generate Snake Animation

on:
  # Her 12 saatte bir otomatik çalıştır
  schedule:
    - cron: "0 */12 * * *" 
  
  # Manuel olarak çalıştırma butonu ekle
  workflow_dispatch:
  
  # Main dalına her push yapıldığında çalıştır
  push:
    branches:
    - main
    
jobs:
  generate:
    permissions: 
      contents: write # Yazma izni (Hata almamak için kritik)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # Yılan animasyonunu oluştur
      - name: Generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      # Oluşan dosyayı 'output' dalına yükle
      - name: Push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
